<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Змінити картку - Ваш Сервіс</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c2c2c, #3e3e3e);
      margin: 0;
      padding: 0;
      color: #e4e4e4;
    }

    header {
      background: #2c2c2c;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      color: #f1c40f;
      text-align: center;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    nav a {
      color: #e4e4e4;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #f1c40f;
    }

    .card-container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      background: #464646;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #f1c40f;
      margin-bottom: 20px;
    }

    .card-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .card-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 5px;
      background: #3e3e3e;
      color: #e4e4e4;
      font-size: 1rem;
    }

    .card-form button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #f1c40f;
      color: #2c2c2c;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card-form button:hover {
      background: #e2b607;
    }

    .card-form .actions {
      display: flex;
      justify-content: space-between;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #2c2c2c;
      color: #e4e4e4;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Шапка -->
  <header class="header">
    <h1>Ваш Сервіс</h1>
    <nav>
      <a href="../index.html">Головна</a>
      <a href="../subscriptions.html" class="active">Підписки</a>
      <a href="../faq.html">Питання</a>
      <a href="../transactions.html">Транзакції</a>
      <a href="../support.html">Техпідтримка</a>
      <a href="../feedback.html">Відгуки</a>
      <a href="../contacts.html">Контакти</a>
    </nav>
  </header>

  <!-- Головний блок -->
  <main class="main">
    <div class="card-container">
      <h2>Змінити картку</h2>
      <form class="card-form" id="cardForm">
        <label for="card-number">Номер картки</label>
        <input type="text" id="card-number" maxlength="16" placeholder="Введіть 16 цифр картки" required>

        <label for="expiry-date">Дата закінчення (MM/YY)</label>
        <input type="text" id="expiry-date" maxlength="5" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" maxlength="3" placeholder="XXX" required>

        <div class="actions">
          <button type="button" onclick="cancel()">Скасувати</button>
          <button type="submit">Зберегти дані</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Футер -->
  <footer class="footer">
    <p>&copy; 2025 Ваш Сервіс. Всі права захищено.</p>
  </footer>

  <script>
    // Функція для скасування
    function cancel() {
      window.location.href = 'subscriptions.html';
    }

    // Валідація форми
    document.getElementById('cardForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const cardNumber = document.getElementById('card-number').value;
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;

      // Перевірка номеру картки (16 цифр)
      if (!/^\d{16}$/.test(cardNumber)) {
        alert('Номер картки має містити 16 цифр.');
        return;
      }

      // Перевірка дати закінчення (MM/YY)
      if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
        alert('Дата закінчення має бути у форматі MM/YY.');
        return;
      }

      // Перевірка CVV (3 цифри)
      if (!/^\d{3}$/.test(cvv)) {
        alert('CVV має містити 3 цифри.');
        return;
      }

      alert('Дані картки успішно збережено!');
      window.location.href = 'subscriptions.html';
    });
  </script>
</body>
</html>
