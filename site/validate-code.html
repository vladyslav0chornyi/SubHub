<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Підтвердження коду</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
      <h1>Ваш Сервіс</h1>
    </div>
    <nav class="menu">
      <a href="index.html#popular">Сервіси</a>
      <a href="index.html#how-it-works">Як це працює</a>
      <a href="subscriptions.html">Підписки</a>
      <a href="faq.html">Питання</a>
    </nav>
  </header>
  <div class="auth-container">
    <h2>Перевірка коду</h2>
    <form id="validate-code-form">
      <input type="text" id="code" placeholder="Введіть код" required>
      <button type="submit">Підтвердити</button>
    </form>
    <div id="response-message"></div>
  </div>
  <script>
    document.getElementById('validate-code-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const enteredCode = document.getElementById('code').value;
      const savedCode = localStorage.getItem('resetCode');

      if (enteredCode === savedCode) {
        document.getElementById('response-message').innerText = 'Код підтверджено!';
        setTimeout(() => {
          window.location.href = 'new-password.html';
        }, 2000);
      } else {
        document.getElementById('response-message').innerText = 'Невірний код. Спробуйте ще раз.';
      }
    });
  </script>
</body>
</html>
