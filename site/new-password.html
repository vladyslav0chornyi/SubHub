<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новий пароль</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo">
      <h1>Ваш Сервіс</h1>
    </div>
    <nav class="menu">
      <a href="index.html#popular">Сервіси</a>
      <a href="index.html#how-it-works">Як це працює</a>
      <a href="subscriptions.html">Підписки</a>
      <a href="faq.html">Питання</a>
    </nav>
  </header>
  <div class="auth-container">
    <h2>Встановлення нового паролю</h2>
    <form id="new-password-form">
      <input type="password" id="new-password" placeholder="Введіть новий пароль" required>
      <input type="password" id="confirm-password" placeholder="Повторіть новий пароль" required>
      <button type="submit">Зберегти пароль</button>
    </form>
    <div id="response-message"></div>
  </div>
  <script>
    document.getElementById('new-password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword === confirmPassword) {
        document.getElementById('response-message').innerText = 'Пароль успішно змінено!';
        // Оновлення паролю (імітація)
        setTimeout(() => {
          window.location.href = 'auth.html';
        }, 2000);
      } else {
        document.getElementById('response-message').innerText = 'Паролі не співпадають.';
      }
    });
  </script>
</body>
</html>
