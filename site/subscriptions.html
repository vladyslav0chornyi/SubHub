<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Підписки - Ваш Сервіс</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/subscriptions.css">
</head>
<body>
  <!-- Динамічна шапка -->
  <div id="header"></div>

  <main class="main">
    <div class="subscriptions-container">
      <h2>Мої Підписки</h2>

      <div class="subscription-item active">
        <h3>Chat GPT Plus</h3>
        <p>Статус: Активна</p>
        <p>Дата початку: 2025-01-01</p>
        <div class="actions">
          <button onclick="viewDetails('Chat GPT Plus')">Переглянути деталі</button>
          <button onclick="openModal('cancel')">Скасувати підписку</button>
        </div>
      </div>

      <div class="subscription-item inactive">
        <h3>Music Premium</h3>
        <p>Статус: Закінчилась</p>
        <p>Дата початку: 2023-07-15</p>
        <p>Дата закінчення: 2025-01-01</p>
        <div class="actions">
          <button onclick="viewDetails('Music Premium')">Переглянути деталі</button>
        </div>
      </div>

      <div class="payment-info">
        <h3>Платіжна картка</h3>
        <p>Карта: 4441 **** **** 5585 (VISA)</p>
        <button onclick="openModal('changeCard')">Змінити картку</button>
      </div>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content" id="modalContent">
      <!-- Контент модального вікна змінюється динамічно -->
    </div>
  </div>

  <!-- Динамічний футер -->
  <div id="footer"></div>

  <script src="js/main.js"></script>
  <script>
    function openModal(type) {
      const modal = document.getElementById('modal');
      const content = document.getElementById('modalContent');

      if (type === 'cancel') {
        content.innerHTML = `
          <h3>Ви впевнені?</h3>
          <p>Підписка залишиться активною до кінця оплаченого періоду.</p>
          <button onclick="cancelSubscription()">Так, скасувати</button>
          <button onclick="closeModal()">Ні, повернутися</button>
        `;
      } else if (type === 'changeCard') {
        content.innerHTML = `
          <h3>Змінити платіжну картку</h3>
          <input type="text" placeholder="Номер картки" maxlength="16">
          <input type="text" placeholder="Дата закінчення (MM/YY)" maxlength="5">
          <input type="text" placeholder="CVV" maxlength="3">
          <button onclick="saveCard()">Зберегти</button>
          <button onclick="closeModal()">Скасувати</button>
        `;
      }

      modal.classList.add('show');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }

    function cancelSubscription() {
      alert('Підписку успішно скасовано!');
      closeModal();
    }

    function saveCard() {
      alert('Нова картка збережена!');
      closeModal();
    }

    function viewDetails(subscriptionName) {
      alert('Деталі підписки: ' + subscriptionName);
    }
  </script>
</body>
</html>
